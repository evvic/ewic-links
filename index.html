<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        .profile {
            margin-bottom: 20px;
        }
        .links a {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <h1>Your Name</h1>
            <p>Welcome to my link tree!</p>
        </div>
        <div class="links">
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://github.com/evvic" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
